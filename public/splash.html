<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        html {
            background: #ffffff;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .app-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2937;
            letter-spacing: -0.3px;
        }

        .version-text {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 12px;
            font-weight: 400;
            opacity: 0.8;
        }

        .loading-container {
            position: relative;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 44px;
            height: 44px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-text {
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            margin-top: 12px;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 16px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: #d1d5db;
            border-radius: 50%;
            animation: dotFade 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes dotFade {

            0%,
            80%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }

            40% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="app-title">A2A Client UI</div>
        <div class="version-text">v0.1.4</div>
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>

        <div class="loading-text">Initializing...</div>

        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        const loadingTexts = ['Initializing...', 'Loading components...', 'Preparing interface...', 'Almost ready...'];
        let currentTextIndex = 0;

        setInterval(() => {
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) {
                currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
                loadingText.textContent = loadingTexts[currentTextIndex];
            }
        }, 1500);
    </script>
</body>

</html>
